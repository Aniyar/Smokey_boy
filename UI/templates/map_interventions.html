<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Proposed Interventions</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.4.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.4.0/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <style>
        .marker {
            background-image: url('static/bulldozer.png');
            background-size: cover;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>

    <div id="map"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYW5peWFyIiwiYSI6ImNrczUxcTFxZDA3dW8ydnFpcnJkeTRjd3YifQ.7IiELCdsE7OD27pi-T_fEg';
        const geojson = {
            'type': 'FeatureCollection',
            'features': [
                {
                    'type': 'Feature',
                    'properties': {
                        'message': 'Booldozer',
                        'iconSize': [60, 60]
                    },
                    'geometry': {
                        'type': 'Point',
                        'coordinates': [-122.48923809335338, 37.83142117784851]

                    },
                    'geometry': {

                    }
                },
                {
                    'type': 'Feature',
                    'properties': {
                        'message': 'Booldozer',
                        'iconSize': [60, 60]
                    },
                    'geometry': {
                        'type': 'Point',
                        'coordinates': [-122.48773461701913, 37.83320546179188]
                    }
                }
            ]
        };

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-122.48591177807658, 37.832021675119265],
            zoom: 15
        });

        // Add markers to the map.
        for (const marker of geojson.features) {
            // Create a DOM element for each marker.
            const el = document.createElement('div');
            const width = marker.properties.iconSize[0];
            const height = marker.properties.iconSize[1];
            el.className = 'marker';
            if (marker.properties.message == 'Booldozer') {
                el.style.backgroundImage = 'url(static/bulldozer.png)'
            }
            if (marker.properties.message == 'FireEngine') {
                el.style.backgroundImage = 'url(static/engine.png)'
            }
            if (marker.properties.message == 'FirePlane') {
                el.style.backgroundImage = 'url(static/plane.png)'
            }

            el.addEventListener('click', () => {
                window.alert(marker.properties.message);
            });

            // Add markers to the map.
            new mapboxgl.Marker(el)
                .setLngLat(marker.geometry.coordinates)
                .addTo(map);
        }

        map.on('load', () => {
            map.addSource('route', {
                'type': 'geojson',
                'data': {
                    'type': 'Feature',
                    'properties': {},
                    'geometry': {
                        'type': 'LineString',
                        'coordinates': [

                            [-122.491636, 37.832564],
                            [-122.492237, 37.833378],
                            [-122.493782, 37.833683]
                        ]
                    }
                }
            });
            map.addLayer({
                'id': 'route',
                'type': 'line',
                'source': 'route',
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-color': '#FFFF00',
                    'line-width': 8

</body>

</html>
